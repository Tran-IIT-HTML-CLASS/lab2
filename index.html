<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2 Form</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css">
  <link rel="stylesheet" media="screen" href="css/screen.css">
</head>
<body>
  <h1 id="header">Player Registration Form</h1>
  
  <!-- Personal Information Section -->
  <fieldset>
    <legend id="form_title">Personal Information</legend>
    <div id="wrapper">
      <div class="main"><label>Name: <input type="text"></label></div>
      <div class="main"><label>Email: <input type="email"></label></div>
      <div class="main"><label>Phone: <input type="text"></label></div>
      <div class="main"><label>DoB: <input type="date"></label></div>
    </div>
  </fieldset>
  
  <!-- Equipment Checklist Section -->
  <fieldset>
    <legend id="form_title">Equipment Checklist</legend>
    <p>Please let me know by checking the boxes which equipment our team needs.</p>
    <div class="checkbox-group">
      <label for="helmets">
        <input type="checkbox" id="helmets" name="equipment">
        Helmets
      </label>
      <label for="gloves">
        <input type="checkbox" id="gloves" name="equipment">
        Gloves
      </label>
      <label for="batting">
        <input type="checkbox" id="batting" name="equipment">
        Batting Equipment
      </label>
    </div>
  </fieldset>

  <!-- Submit Button -->
  <div><input type="submit" value="Submit"></div>

</body>
</html>
